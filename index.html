<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Javascript -->
    <script defer src="script.js"></script>
</head>

<body>
    <div id="root">

        <!-- header -->
        <header class="mb-5">
            <nav class="navbar h-100">
                <div class="container">
                    <a class="navbar-brand text-success" href="#">
                        <i class="fa-brands fa-2x fa-spotify"></i>
                    </a>
                </div>
            </nav>
        </header>
        <!-- main -->
        <main>
            <div class="container">
                <div class="row">
                    <div v-for="disc in discs" :key="disc.title" class="card text-center m-4">
                        <img :src="disc.poster" class="card-img-top" :alt="disc.title">
                        <div class="card-body">
                            <h5 class="card-title">{{ disc.title }}</h5>
                            <p class="card-text"> {{ disc.author }}</p>
                            <p class="card-text"> {{ disc.year }}</p>
                            <p class="card-text"> {{ disc.genre }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
